<body>
    <h1>Escolha-Caso</h1>
    <p>Você encontrou uma bela donzela na rua! o que você faz?</p>
    <p>(1) Fala com ela</p>
    <p>(2) Elogia ela</p>
    <p>(3) Ofende ela</p>
    <p>(4) Desvia dela</p>
    <p>(5) Dá uma abraço</p>
    <p>(6) Pergunto se ela está bem</p>
    <p>(7) Você acompanha ela até a casa dela para ela poder chegar em casa com segurança</p>
    <input id="resposta" type="number" min="1" max="7">
    <button onclick="executeResultado()">Enviar reposta</button>
    <div id="resultado"></div>
