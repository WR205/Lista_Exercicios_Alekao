<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../../../../css/style.css">
    <title>Exercicio 21 - Mini Calculadora</title>
</head>
<body>
    <h1>Mini Calculadora</h1>
    <p>Informe o tamanho das três arestas do triangulo!</p>
    <input type="number" id="numero">
    <button onclick="calculo('+')">+</button>
    <button onclick="calculo('-')">-</button>
    <button onclick="calculo('*')">×</button>
    <button onclick="calculo('/')">÷</button>
    <button onclick="resultado()">=</button>
    <button onclick="limpar()">clear</button>

    <p>Equação: <span id="equacao"></span></p>
    <p>Resultado: <span id="resultado"></span></p>

    <script src="../../codigo/4_Desvios_Condicionais/exercicio_21.js"></script>
</body>
</html>
